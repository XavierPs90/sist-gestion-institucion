<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ACEMCA</title>
</head>
<body class="container-fluid">
    <div style="width: 100%; height: 100%; background-color: #dab5101c; position: absolute;"></div>
    <div class="row justify-content-around my-5">
        <div class="col-6">
            <div class="row m-4 mt-5">
                <img src="img/logo-escuela-musica.jpg" alt="Logo">
            </div>
            <div class="row m-4">
                <button class="btn btn-primary text-light">
                    <a href="" style="text-decoration: none; color: white;">Mátrícula</a>
                </button>
            </div>
        </div>
    
        <div class="col-4 pt-5">
            <form action="">
                <div class="row my-2">
                    <h1 class="text-center">Inicio de sesión</h1>
                </div>
                <div class="row my-2">
                    <input type="text" placeholder="usuario">
                </div>
                <div class="row my-2">
                    <input type="text" placeholder="contraseña">
                </div>
                <div class="row my-2">
                    <button class="btn btn-primary">¿Olvidó su contraseña?</button>
                </div>
                <div class="row my-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
